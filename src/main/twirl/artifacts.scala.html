@import app.k8ty.melvin.models.ArtifactSummary
@(summary: Seq[ArtifactSummary])

@html.main("Artifacts") {

    <div class="container">
        <h1 class="title">Artifacts</h1>
        <table class="table is-hoverable is-fullwidth is-striped">
            <thead>
                <th>OrgId</th>
                <th>PackageId</th>
                <th>Version</th>
                <th>Import</th>
                <th>Files</th>
            </thead>
            @for(elem <- summary) {
                <tr>
                    <td>@elem.orgId</td>
                    <td>@elem.packageId</td>
                    <td>@elem.version</td>
                  <td>"@elem.orgId" %% "@elem.packageId.split("_")(0)" % "@elem.version"</td>
                    <td>
                      <a href="@elem.href">Files</a>
                    </td>
                </tr>
            }
        </table>
    </div>
}
